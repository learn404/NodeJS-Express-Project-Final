<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.home.css" />
  </head>
  <body>
    <header>
      <div class="profil-logo">
        <img src="./public/images/logo_nb.png" alt="logo" />
      </div>
      <div class="twitter-logo">
        <img src="./public/images/Twitter Logo.svg" alt="twitter" />
      </div>
      <div class="features-logo">
        <img
          src="./public/images/Feature stroke icon.svg"
          alt="features"
          class=""
        />
      </div>
    </header>
    <main>
      <div class="tweets"></div>
      
    </main>
    <div class="add-tweet-button">
      <img src="./public/images/Add text button.svg" alt="plus" />
    </div>
    <div class="navigation">
      <ul>
        <li>
          <a href="#">
            <img src="./public/images/Home Solid Icon.svg" alt="arrow" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/Search Stroke Icon.svg" alt="arrow" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/Bell Stroke Icon.svg" alt="arrow" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./public/images/Mail Stroke Icon.svg" alt="arrow" />
          </a>
        </li>
      </ul>
    </div>

    <script src="js/api/getTweets.js"></script>
    <script src="js/api/likeTweet.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
